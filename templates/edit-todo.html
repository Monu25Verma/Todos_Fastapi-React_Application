{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class = "card-header">
            Make a new todo
        </div>
        <div class = "card-body">
            <form>
                <div class="form-group">
                    <label>Title</label>
                    <input type = "text" class="form-control" name="title" value="{{todo.title}}" required>
                </div>
                <div class = "form-group">
                    <label>Description</label>
                    <textarea name = "description" class="form-control" rows="3" required>{{todo.description}}
                    </textarea>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select name="priority" class="form-control">
                        <option>{% if todo.priority == 1%} selected = "selected" {% endif %}</option>
                        <option>{% if todo.priority == 2%} selected = "selected" {% endif %}</option>
                        <option>{% if todo.priority == 3%} selected = "selected" {% endif %}</option>
                        <option>{% if todo.priority == 4%} selected = "selected" {% endif %}</option>
                        <option>{% if todo.priority == 5%} selected = "selected" {% endif %}</option>

                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add new todo</button>
                <button type="button" class="btn btn-danger">Delete todo</button>
            </form>
        </div>
    </div>
</div>
