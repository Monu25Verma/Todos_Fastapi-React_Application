{% include 'layout.html' %}


<div class = "container">
    <div class = "card text-center">
        <div class=" card-header">
            Your Todos
        </div>
        <div class="card-body">
        <h5 class="card-title">List of your Todos!</h5>
            <p class="card-text">Information regarding stuff that needs tobe complete</p>

            <table class=" table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">#Info</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for todo in  todos %}
                    <tr class = "pointer">
                        <td>{{loop.index}}</td>
                        <td>{{todo.title}}</td>
                        <td>
                            <button type = "button" class="btn btn-success">Complete</button>
                            <button onclick="window.location.href='update/{{todo_id}}'"
                                    type = "button" class="btn btn-info">
                                Edit
                            </button>
                        </td>
                    </tr>
                    {% end for %}
                </tbody>
            </table>
            <a href = "add-todo" class = "btn btn-primary">Add a new Todo!</a>
        </div>
    </div>
</div>
